<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>指定したURLに移動する</title>
</head>
<body>
  <input type="button" value="Googleに移動（履歴に残る）" onclick="location.href = 'http://www.google.co.jp'"/>
  <input type="button" value="Googleに移動（履歴に残さない）" onclick="location.replace('http://www.google.co.jp');">
</body>
</html>
