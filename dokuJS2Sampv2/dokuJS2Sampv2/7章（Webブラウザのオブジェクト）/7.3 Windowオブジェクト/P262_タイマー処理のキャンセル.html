<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>指定時間ごとに繰り返し処理</title>
</head>
<body>
  <form name="form">
    <input type="text" name="output" value="0">
    <input type="button" value="カウントを開始" onclick="startTimer()">
    <input type="button" value="カウントを停止" onclick="stopTimer()">
  </form>
  <script>
  var timerId;
  
  function startTimer(){
    timerId = setInterval(function(){
      document.form.output.value = parseInt(document.form.output.value) + 1;
    }, 1000);
  }
  
  function stopTimer(){
    clearInterval(timerId);
  }
  </script>
</body>
</html>
