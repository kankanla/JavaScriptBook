<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=Shift_JIS">
<title>sample</title>
</head>
<body>
<script>
// 引数が1つのsample()を定義する
function sample(arg) {
	return 1;
}
// 引数が2つのsample()を定義する
function sample(arg1, arg2) {
	return 2;
}
// 引数を1つ指定してsample()を呼び出す
alert(sample(10)); // 引数2つのsample()が実行される
</script>
</body>
</html>
