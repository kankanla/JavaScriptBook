<!DOCTYPE html>

<script>
// 円錐の体積を求める関数
function calcCone(radius, height) {
	// 底面の面積
	var dimension = radius * radius * Math.PI;
	// 体積= 1/3 * 底面積* 高さ
	return dimension * height / 3;
}
// 体積によりサイズを分類する関数（修正前）
function getSize(dimension) {
	if (dimension >= 100) { // 100以上の場合はLサイズ
		return 'L';
	} else if (dimension >= 50) { // 50以上100未満の場合はMサイズ
		return 'M';
	} else { // 50未満の場合はSサイズ
		return 'S';
	}
}
// 体積によりサイズを分類する関数（修正版）
function getSize2(dimension) {
	if (dimension >= 80) { // 80以上の場合はLサイズ
		return 'L';
	} else if (dimension >= 40) { // 40以上80未満の場合はMサイズ
		return 'M';
	} else { // 40未満の場合はSサイズ
		return 'S';
	}
}
// 関数を引数にとりサイズの判定を行なう高階関数
function checkSize(func, dimension) {
	var size = func(dimension);
	if (size == 'L' || size == 'M') {
		return true;
	}
	return false
}
var dimension = calcCone(3, 5);
if (checkSize(getSize2, dimension)) {
	alert('合格です: ' + dimension);
} else {
	alert('不合格です: ' + dimension);
}
</script>
</body>
</html>
