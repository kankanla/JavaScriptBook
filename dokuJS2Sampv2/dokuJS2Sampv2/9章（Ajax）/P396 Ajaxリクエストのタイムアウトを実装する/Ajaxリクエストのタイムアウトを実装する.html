<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=Shift_JIS">
<title>sample</title>
</head>
<body>
<script>
var request = new window.XMLHttpRequest();
request.onreadystatechange = function() { // コールバックメソッドを登録
	if (request.readyState == 4 && request.status == 200) {
		alert(request.responseText);
	}
};
request.ontimeout = function() {  // タイムアウトの処理
	request.abort();
	alert('タイムアウト発生');
};
request.open('GET', '/data.txt', true); // 非同期のGETリクエスト
request.timeout = 3000; // 3000ミリ秒をタイムアウトにする。
request.send(null);
</script>
</body>
</html>
