<script>
// メッセージ情報を管理するクラス
function MessageInfo(message) {
	if (message == undefined) {
		throw new Error('missing parameter \'message\'.'); // エラーとする
	}
	this.message = message;
}
// クラスの生成
var msg1 = new MessageInfo();
