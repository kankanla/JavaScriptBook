<!DOCTYPE html>

<body>
<script>
// メッセージ情報を管理するクラス
function MessageInfo(message) {
	this.message = message;
	return 10; // 数値を返す
}
// 処理の実行
var msg1 = new MessageInfo('こんにちは'); // msg1にはMessageInfoの
alert(msg1.message); // インスタンスが生成される
</script>
</body>
</html>
