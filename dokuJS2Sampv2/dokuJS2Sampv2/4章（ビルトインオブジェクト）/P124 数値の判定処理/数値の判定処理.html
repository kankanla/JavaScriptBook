<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=Shift_JIS">
<title>sample</title>
</head>
<body>
<script>
// isNaN()関数でさまざまなデータ型をチェック
document.write('isNaN(5)：' + isNaN(5) + '<br>');
document.write('isNaN(a)：' + isNaN(parseInt('a')) + '<br>');
document.write('isNaN(str10)：' + isNaN('10') + '<br>');
document.write('isNaN(1.23e5)：' + isNaN(1.23e5) + '<br>');
// isFinite()関数でさまざまなデータ型をチェック
document.write('isFinite(5)：' + isFinite(5) + '<br>');
document.write('isFinite(a)：' + isFinite('a') + '<br>');
document.write('isFinite(str10)：' + isFinite('10') + '<br>');
document.write('isFinite(Infinity)：' + isFinite(Infinity) + '<br>');
document.write('isFinite(-Infinity)：' + isFinite(-Infinity) + '<br>');
</script>
</body>
</html>
