<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=Shift_JIS">
<title>sample</title>
</head>
<body>
<script>
// eval()関数で数式を実行する
var result = eval('5 + 5');
document.write('5 + 5 : ' + result + '<br>');
// eval()関数では変数の宣言も可能
eval('var obj = {a : 20, b : 50}'); // オブジェクトを変数に代入する
document.write('obj : ' + obj.a + '<br>'); // evalで宣言したオブジェクトも利用可能
</script>
</body>
</html>
