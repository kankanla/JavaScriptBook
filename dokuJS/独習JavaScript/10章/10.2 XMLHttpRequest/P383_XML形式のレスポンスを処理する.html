<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=Shift_JIS">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>P383_XML形式のレスポンスを処理する</title>
</head>
<body>
<script type="text/javascript">
var request = new window.XMLHttpRequest(); // 最新のWebブラウザのみ対応
request.onreadystatechange = function() {
  if (request.readyState == 4 && request.status == 200) {
    var msgInfos = request.responseXML.getElementsByTagName("message");
    for (var i = 0; i < msgInfos.length; i++) {
      document.write(msgInfos[i].firstChild.nodeValue + '<br>');
    }
  }
};
request.open('GET', '/xmlData.xml', true);
request.send(null);
</script>
</body>
</html>
