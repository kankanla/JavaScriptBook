<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ドキュメントへの書き込み</title>
</head>
<body>
<h1>document.write()で文字列の出力</h1>
<p>
  現在の日時は
  <script type="text/javascript">
    document.write(new Date().toLocaleString());
  </script>
  です。
</p>

<h1>document.write()でHTMLを出力</h1>
<p>
  現在の日時は
  <script type="text/javascript">
    document.write('<ins>' + new Date().toLocaleString() + '</ins>');
  </script>
  です。
</p>
</body>
</html>
