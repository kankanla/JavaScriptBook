<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>prompt()メソッドで入力ダイアログを表示</title>
</head>
<body>
  <script type="text/javascript">
  function inputYourName(){
    var name = prompt('お名前をどうぞ', '');
    if(name != null){
      alert('こんにちは、' + name + 'さん！');
    }
  }
  </script>
  <input type="button" value="クリック" onclick="inputYourName()"/>
</body>
</html>
